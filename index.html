<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>

  <header class="header">
    <a href="">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
    </a>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input type="email" id="email" name="email" placeholder="Email">
        <input type="password" id="senha" name="password" placeholder="Senha">
        <button type="submit" id="btn-entrar" name="btn-entrar">Entrar</button>
      </form> 
  </header>

    <main>
    <form id="evaluation-form" action="">
      <div class="inline">
        <label for="input-name">Nome:</label>
        <input type="text" id="input-name" placeholder="Nome">
        <label for="input-lastname">Sobrenome:</label>
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div class="inline">
        <label for="input-email">Email:</label>
        <input type="text" id="input-email" placeholder="Email">
  
        <label for="house">Casa:</label>
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

    <!--Radio Button-->
      <p id="label-family">Qual sua família?</p>
      <label for="Frontend">
        <input type="radio" name="family" id="Frontend" value="Frontend">
        Frontend
      </label>
      <label for="Backend">
        <input type="radio" name="family" id="Backend" value="Backend">
        Backend
      </label>
      <label for="FullStack">
        <input type="radio" name="family" id="FullStack" value="FullStack">
        Fullstack
      </label>

    <!--CheckBox-->
   
    <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>

    <label for="HoFs">
      <input type="checkbox" name="HoFs" id="HoFs" value="HoFs">
      HoFs
    </label>

    <label for="Jest">
      <input type="checkbox" name="Jest" id="Jest" value="Jest">
      Jest
    </label>

    <label for="Promises">
      <input type="checkbox" name="Promises" id="Promises" value="Promises">
      Promises
    </label>

    <label for="React">
      <input type="checkbox" name="React" id="React" value="React">
      React
    </label>

    <label for="SQL">
      <input type="checkbox" name="SQL" id="SQL" value="SQL">
      SQL
    </label>

    <label for="Python">
      <input type="checkbox" name="Python" id="Python" value="Python">
      Python
    </label>


    <!--Feedback-->
    <p id="label-rate">Como você avalia a Trybewarts?</p>

    <div id="feedback">
      <label for="1">
        <input type="radio" name="rate" id="1" value="1">1
      </label>
  
      <label for="2">
        <input type="radio" name="rate" id="2" value="2">2
      </label>
  
      <label for="3">
        <input type="radio" name="rate" id="3" value="3">3
      </label>
  
      <label for="4">
        <input type="radio" name="rate" id="4" value="4">4
      </label>
  
      <label for="5">
        <input type="radio" name="rate" id="5" value="5">5
      </label>
  
      <label for="6">
        <input type="radio" name="rate" id="6" value="6">6
      </label>
  
      <label for="7">
        <input type="radio" name="rate" id="7" value="7">7
      </label>
  
      <label for="8">
        <input type="radio" name="rate" id="8" value="8">8
      </label>
  
      <label for="9">
        <input type="radio" name="rate" id="9" value="9">9
      </label>
  
      <label for="10">
        <input type="radio" name="rate" id="10" value="5">10
      </label>
    </div>


    <!--Textarea-->

    <label class='textarea' for="textarea">Deixe seu comentário:</label>
    <textarea name="textarea" id="textarea" cols="8" rows="5" maxlength="500"></textarea>

    
    
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="emblema">

    
    </main>


    <script src="script.js"></script> 

</body>
</html>
