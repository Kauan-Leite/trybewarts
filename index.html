<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <title>Trybewarts</title>
</head>
<body>

  <header class="header">
    <a href="">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
    </a>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input type="email" id="email" name="email" placeholder="Email" autocomplete="off">
        <input type="password" id="senha" name="password" placeholder="Senha" autocomplete="off">
        <button id="btn-entrar" name="btn-entrar">Entrar</button>
      </form> 
  </header>

    <main>
    <form id="evaluation-form" action="">
      <div class="inline">
        <label for="input-name"><p>Nome:</p></label>
        <input type="text" id="input-name" autocomplete="off" placeholder="Nome">
        <label for="input-lastname"><p>Sobrenome:</p></label>
        <input type="text" id="input-lastname" autocomplete="off" placeholder="Sobrenome">
      </div>
     

      <div class="inline">
        <label for="input-email"><p>Email:</p></label>
        <input type="text" id="input-email" autocomplete="off" placeholder="Email">
  
        <label for="house"><p>Casa:</p></label>
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

    <!--Radio Button-->
      <p id="label-family">Qual sua família?</p>
      <label for="Frontend">
        <input type="radio" name="family" id="Frontend" value="Frontend">
        Frontend
      </label>
      <label for="Backend">
        <input type="radio" name="family" id="Backend" value="Backend">
        Backend
      </label>
      <label for="FullStack">
        <input type="radio" name="family" id="FullStack" value="FullStack">
        Fullstack
      </label>

    <!--CheckBox-->
   
    <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>

    <label for="HoFs">
      <input type="checkbox" class="subject" name="HoFs" id="HoFs" value="HoFs">
      HoFs
    </label>

    <label for="Jest">
      <input type="checkbox" class="subject" name="Jest" id="Jest" value="Jest">
      Jest
    </label>

    <label for="Promises">
      <input type="checkbox" class="subject" name="Promises" id="Promises" value="Promises">
      Promises
    </label>

    <label for="React">
      <input type="checkbox" class="subject" name="React" id="React" value="React">
      React
    </label>

    <label for="SQL">
      <input type="checkbox" class="subject" name="SQL" id="SQL" value="SQL">
      SQL
    </label>

    <label for="Python">
      <input type="checkbox" class="subject" name="Python" id="Python" value="Python">
      Python
    </label>


    <!--Feedback-->
    <p id="label-rate">Como você avalia a Trybewarts?</p>
    <div id="container-rate">
      <label for="Um">
        <input type="radio" class="rate" name="rate" id="Um"  value="1">1
      </label>
  
      <label for="Dois">
        <input type="radio" class="rate" name="rate" id="Dois"  value="2">2
      </label>

      <label for="Tres">
        <input type="radio" class="rate" name="rate" id="Tres"  value="3">3
      </label>

      <label for="Quatro">
        <input type="radio" class="rate" name="rate" id="Quatro"  value="4">4
      </label>

      <label for="Cinco">
        <input type="radio" class="rate" name="rate" id="Cinco"  value="5">5
      </label>

      <label for="Seis">
        <input type="radio" class="rate" name="rate" id="Seis"  value="6">6
      </label>

      <label for="Sete">
        <input type="radio" class="rate" name="rate" id="Sete"  value="7">7
      </label>

      <label for="Oito">
        <input type="radio" class="rate" name="rate" id="Oito"  value="8">8
      </label>

      <label for="Nove">
        <input type="radio" class="rate" name="rate" id="Nove"  value="9">9
      </label>

      <label for="Dez">
        <input type="radio" class="rate" name="rate" id="Dez"  value="10">10
      </label>
    </div>

    <!--Textarea-->

    <label class='textarea' for="textarea"><p>Deixe seu comentário:</p></label>
    <textarea name="textarea" id="textarea" cols="8" rows="5" maxlength="500"></textarea>

    <p id="counter"></p>

    <!--Agree-->
      <label for="agreement" id="label-infos">
      <input type="checkbox" id="agreement">
      Você concorda com o uso das informações acima?</label>

    <!--Button-->
      
      <button disabled type="submit" id="submit-btn">Enviar</button>



    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="emblema">

    </main>

    <footer>
      <p>Direitos reservados à Trybewarts©</p>
      <p>Site realizado por Giovanni Ferreira, Kauan Leite, Marcos Oliveira.</p>
    </footer>


    <script src="script.js"></script> 

</body>
</html>
